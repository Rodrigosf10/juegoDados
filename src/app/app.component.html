<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Dados</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                <h1 class="text-center">Tira los dados</h1>
                                <hr>
                                <div style="text-align: center;">
                                    <app-dado [valor]="valor1"></app-dado>
                                    <app-dado [valor]="valor2"></app-dado>
                                    <app-dado [valor]="valor3"></app-dado>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-4"><img src="https://www.gifss.com/economia/juego/images/dados-4.gif" alt="" style="width: 100px; margin-left: 20px;"></div>
                                        <div class="col-sm-4"><img src="https://www.gifss.com/economia/juego/images/dados-4.gif" alt="" style="width: 100px;"></div>
                                        <div class="col-sm-4"><img src="https://www.gifss.com/economia/juego/images/dados-4.gif" alt="" style="width: 100px; margin-left: -40px;"></div>
                                    </div>
                                    <button (click)="tirar()" class="btn btn-lg btn-primary border-dark text-uppercase mt-3" style="border-radius: 2rem;">Tirar</button>
                                    <p></p>
                                    <h4 *ngIf="resultado === 'Ganaste'" style="color: green; font-size: 75px;"> {{resultado}} </h4>
                                    <h4 *ngIf="resultado === 'Perdiste'" style="color: red; font-size: 40px;"> {{resultado}} </h4>
                                </div>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
